<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Colaborativo</title>
</head>

<body>
    <h1>Chat Colaborativo en Tiempo Real</h1>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="message">
                <span class="author">Iván</span> <span class="time">10:05 a.m.</span><br>
                Texto de chat
            </div>
            <div class="message">
                <span class="author">Josué</span> <span class="time">10:14 a.m.</span><br>
                Texto de chat largo
            </div>
            <div class="message">
                <span class="author">Isaac</span> <span class="time">10:20 a.m.</span><br>
                Texto de chat
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Escribe aquí" disabled />
            <button disabled>▶</button>
        </div>
    </div>
</body>

</html>
