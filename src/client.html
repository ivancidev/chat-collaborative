<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Colaborativo</title>
    <link rel="stylesheet" href="client.css">
</head>

<body>
    <h1>Chat Colaborativo en Tiempo Real</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!--
            <div class="message">
                <span class="author">Iván</span> <span class="time">10:05 a.m.</span><br>
                Texto de chat
            </div>
            <div class="message">
                <span class="author">Josué</span> <span class="time">10:14 a.m.</span><br>
                Texto de chat largo
            </div>
            <div class="message">
                <span class="author">Isaac</span> <span class="time">10:20 a.m.</span><br>
                Texto de chat
            </div>-->
    
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Escribe aquí" id="chatInput" />
            <button id="sendButton" class="icon-button">
                <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 16V0L19 8L0 16ZM2 13L13.85 8L2 3V6.5L8 8L2 9.5V13ZM2 13V8V3V6.5V9.5V13Z" fill="white" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        //Esta parte asegura que js se ejecute despues de html
        window.addEventListener('DOMContentLoaded', () => {

        const input = document.getElementById('chatInput');
        const button = document.getElementById('sendButton');
        const messages = document.getElementById('chatMessages');

        button.addEventListener('click', () => {
            const text = input.value.trim();
            if (text === '') return;

            const now = new Date();
            const hour = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const time = `${hour}:${minutes}`;

            const message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = `<span class="author">Tú</span> <span class="time">${time}</span><br>${text}`;
            messages.appendChild(message);

            input.value = '';
            messages.scrollTop = messages.scrollHeight; // Scroll automático abajo
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') button.click();
        });

        //Aqui se establece la conexion Websocket con el server
        const socket = new WebSocket('ws://localhost:12345');

        //Cuando se abre el cliente, con esto se muestra un mensaje
        socket.addEventListener('open', () => {
            console.log('Conectado al servidor WebSocket.');
            //Aqui se genera la hora
            const now = new Date();
            const hour = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const time = `${hour}:${minutes}`;

            //Aqui se crea y muestra el mensaje
            const message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = `<span class="author">Sistema</span> <span class="time">${time}</span><br>Conectado al servidor con éxito.`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
            });

        //aqui se muestra el mensaje con hora...modificar para que se vea el mensaje de otros clientes, o adaptar server
        socket.addEventListener('message', (event) => {
            
            const now = new Date();
            const hour = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const time = `${hour}:${minutes}`;

            const message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = `<span class="author">Servidor</span> <span class="time">${time}</span><br>${event.data}`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
            });

        //Aqui se muestra mensaje en consola cuando se cierra conexion
        socket.addEventListener('close', () => {
            console.log('Conexión cerrada por el servidor.');
            });
        
        //Aqui se captura y muestra errores en la conexion
        socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
            });
        
         //se envía el mensaje al servidor WebSocket

        button.addEventListener('click', () => {
            //Se obtiene mensaje
            const text = input.value.trim();
            if (text === '') return;
            
            //Se obtiene hora:
            const now = new Date();
            const hour = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const time = `${hour}:${minutes}`;

            // Crear y mostrar el mensaje del usuario en el chat
            const message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = `<span class="author">Tú</span> <span class="time">${time}</span><br>${text}`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;

            socket.send(text);

            input.value = '';
        });
        });
    </script>
</body>

</html>
